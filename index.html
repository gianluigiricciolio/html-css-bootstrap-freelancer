<!DOCTYPE html>

    <header class="py-3 text-white text-uppercase">

                  <a class="navbar-brand" href="#">Start Bootcamp</a>

                    <div class="col">
                      <div class="content ">
                        <div class="gr-img-component">

                    <div class="col">
                      <div class="content">

                      </div>
                    </div>
